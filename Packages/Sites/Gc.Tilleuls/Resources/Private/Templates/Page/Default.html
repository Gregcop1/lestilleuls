<!DOCTYPE html>
{namespace neos=TYPO3\Neos\ViewHelpers}
{namespace ts=TYPO3\TypoScript\ViewHelpers}
<html>
<head>
	<f:section name="stylesheets">
		<link rel="stylesheet" href="{f:uri.resource(path: 'css/main.css', package: 'Gc.Tilleuls')}" media="all" />
	</f:section>
	<f:section name="headScripts">
		<!-- Put your scripts inclusions for the head here, they will be included in your website by TypoScript -->
		<script src="{f:uri.resource(path: 'js/components/modernizr.custom.js', package: 'Gc.Tilleuls')}" type="text/javascript"></script>
		<script src="{f:uri.resource(path: 'js/components/jquery.min.js', package: 'Gc.Tilleuls')}" type="text/javascript"></script>
	</f:section>
</head>
<body>
<f:section name="body">
	<nav class="menu">
		{parts.menu -> f:format.raw()}
	</nav>
	<div class="mainContent content">
		{content.main -> f:format.raw()}
	</div>
</f:section>

<f:section name="bodyScripts">
	<script src="{f:uri.resource(path: 'js/base.js', package: 'Gc.Tilleuls')}" type="text/javascript"></script>
	<script src="{f:uri.resource(path: 'js/main.js', package: 'Gc.Tilleuls')}" type="text/javascript"></script>
</f:section>
</body>
</html>
